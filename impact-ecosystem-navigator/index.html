<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impact Ecosystem Navigator</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Impact Ecosystem Navigator</h1>
            <p class="subtitle">Mapping Georgia's Social Impact Landscape</p>
        </header>

        <div class="controls">
            <div class="filter-group">
                <label for="regionFilter">Region:</label>
                <select id="regionFilter">
                    <option value="all">All Regions</option>
                    <option value="metro-atlanta">Metro Atlanta</option>
                    <option value="north-georgia">North Georgia</option>
                    <option value="middle-georgia">Middle Georgia</option>
                    <option value="south-georgia">South Georgia</option>
                    <option value="coastal-georgia">Coastal Georgia</option>
                </select>
            </div>

            <div class="filter-group">
                <label for="typeFilter">Organization Type:</label>
                <select id="typeFilter">
                    <option value="all">All Types</option>
                    <option value="nonprofit">Nonprofit</option>
                    <option value="government">Government</option>
                    <option value="foundation">Foundation</option>
                    <option value="social-enterprise">Social Enterprise</option>
                    <option value="corporate">Corporate</option>
                </select>
            </div>

            <div class="filter-group">
                <label for="focusFilter">Focus Area:</label>
                <select id="focusFilter">
                    <option value="all">All Focus Areas</option>
                    <option value="education">Education</option>
                    <option value="healthcare">Healthcare</option>
                    <option value="housing">Housing</option>
                    <option value="economic-development">Economic Development</option>
                    <option value="environment">Environment</option>
                    <option value="arts-culture">Arts & Culture</option>
                </select>
            </div>

            <div class="search-group">
                <input type="text" id="searchInput" placeholder="Search organizations...">
            </div>

            <button id="resetFilters" class="btn-secondary">Reset Filters</button>
        </div>

        <div class="view-toggle">
            <button id="mapViewBtn" class="view-btn active">Map View</button>
            <button id="listViewBtn" class="view-btn">List View</button>
            <button id="networkViewBtn" class="view-btn">Network View</button>
        </div>

        <div class="main-content">
            <div id="mapView" class="view-container active">
                <div id="map"></div>
                <div id="mapLegend" class="legend">
                    <h3>Legend</h3>
                    <div class="legend-item">
                        <span class="legend-marker nonprofit"></span>
                        <span>Nonprofit</span>
                    </div>
                    <div class="legend-item">
                        <span class="legend-marker government"></span>
                        <span>Government</span>
                    </div>
                    <div class="legend-item">
                        <span class="legend-marker foundation"></span>
                        <span>Foundation</span>
                    </div>
                    <div class="legend-item">
                        <span class="legend-marker social-enterprise"></span>
                        <span>Social Enterprise</span>
                    </div>
                    <div class="legend-item">
                        <span class="legend-marker corporate"></span>
                        <span>Corporate</span>
                    </div>
                </div>
            </div>

            <div id="listView" class="view-container">
                <div id="organizationList" class="organization-list"></div>
            </div>

            <div id="networkView" class="view-container">
                <div id="networkGraph"></div>
                <div class="network-info">
                    <h3>Network Connections</h3>
                    <p>Visualizing partnerships and collaborations across Georgia's impact ecosystem</p>
                </div>
            </div>
        </div>

        <div id="detailPanel" class="detail-panel">
            <button id="closeDetail" class="close-btn">&times;</button>
            <div id="detailContent"></div>
        </div>

        <div class="stats-panel">
            <div class="stat-card">
                <h3 id="totalOrgs">0</h3>
                <p>Organizations</p>
            </div>
            <div class="stat-card">
                <h3 id="totalPartners">0</h3>
                <p>Partnerships</p>
            </div>
            <div class="stat-card">
                <h3 id="coveragePercent">0%</h3>
                <p>County Coverage</p>
            </div>
        </div>
    </div>

    <script type="module" src="assets/js/main.js"></script>
</body>
</html>
