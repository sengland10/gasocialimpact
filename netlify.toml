# Netlify configuration for Georgia Social Impact Collaborative apps

[build]
  # No build command needed - these are static HTML apps
  publish = "."
  
# Redirect rules for clean URLs
[[redirects]]
  from = "/ecosystem-navigator"
  to = "/impact-ecosystem-navigator-app/index.html"
  status = 200

[[redirects]]
  from = "/nonprofit-hub"
  to = "/atlanta-nonprofit-ecosystem-hub/index.html"
  status = 200

[[redirects]]
  from = "/"
  to = "/impact-ecosystem-navigator-app/index.html"
  status = 200

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
