<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSIC Featured Image Block</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Familjen+Grotesk:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
    <style>
        .gsic-featured-image-block-bg {
            background: linear-gradient(135deg, #e8f8eb 0%, #fff1d3 100%);
            padding: 54px 0;
            min-height: 1px;
            position: relative;
            width: 100%;
        }
        .gsic-featured-image-content {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 28px;
            background: white;
            border-radius: 14px;
            box-shadow: 0 4px 20px rgba(71,80,162,0.09);
            border: 2px solid #e0e0e0;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .gsic-featured-image-title {
            font-family: 'Young Serif', serif;
            font-size: 28px;
            margin-top: 36px;
            margin-bottom: 10px;
            color: #4750a2;
            text-align: center;
        }
        .gsic-featured-image-caption {
            font-family: 'Familjen Grotesk', sans-serif;
            font-size: 17px;
            color: #555;
            margin-bottom: 22px;
            margin-top: 0px;
            text-align: center;
            line-height: 1.5;
        }
        .gsic-featured-image {
            width: 100%;
            max-width: 640px;
            border-radius: 11px;
            box-shadow: 0 3px 18px rgba(71,80,162,0.07);
            margin-bottom: 30px;
            margin-top: 18px;
            object-fit: cover;
        }
        @media (max-width: 600px) {
            .gsic-featured-image-block-bg {
                padding: 20px 0;
            }
            .gsic-featured-image-content {
                padding: 0 7px;
            }
            .gsic-featured-image-title {
                font-size: 20px;
                margin-top: 20px;
            }
            .gsic-featured-image-caption {
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
<div class="gsic-featured-image-block-bg">
    <div class="gsic-featured-image-content">
        <!-- Swap src/href/text as needed for reuse -->
        <img class="gsic-featured-image" src="https://via.placeholder.com/640x430.png?text=Featured+Image" alt="Featured: Description goes here" />
        <div class="gsic-featured-image-title">Featured Title Goes Here</div>
        <div class="gsic-featured-image-caption">
            This is a short, optional description or caption for the featured photo or highlighted image. You may include credit or relevant context here as needed.
        </div>
    </div>
</div>
</body>
</html>
